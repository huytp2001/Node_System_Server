<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Node System</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}"/>
  </head>
  <body>

    <header>
      <p><a href="#" onclick="dashboard()">Dashboard</a></p>
      <div class="data">
        <p><a href="#" onclick="handleChart('temp', 0)">Temp: <span id="temp">{{ sensorData.temp }}</span>*C</a></p>
        <p><a href="#" onclick="handleChart('hum', 0)">Hum: <span id="hum">{{ sensorData.hum }}</span>%</a></p>
        <p><a href="#" onclick="handleChart('rain', 0)">Rain: <span id="rain">{{ sensorData.rain }}</span></a></p>
        <p><a href="#" onclick="handleChart('lux', 0)">Light: <span id="lux">{{ sensorData.lux }}</span> lux</a></p>
      </div>
      <div class="time">
        <p><a href="#" id="nofity_btn" onclick="showNotify()">Notify(<span id="notify_num"></span>)</a></p>
        <p id="date_time"></p>
      </div>
    </header>
    
    <div id="notify_box_ctn">
      <div id="notify_content_ctn">
      </div>
    </div>
    
    <div id="grid_node"></div>

    <div id="chart_wrapper">
      <h3 id="title"></h3>
      <div id="chart">
        <div id="column_1">
          <div>
            <canvas id="myChart"></canvas>
            <div id="time_ctn">
              <a id="day-6" href="#"></a>
              <a id="day-5" href="#"></a>
              <a id="day-4" href="#"></a>
              <a id="day-3" href="#"></a>
              <a id="day-2" href="#"></a>
              <a id="day-1" href="#"></a>
              <a id="day-0" href="#"></a>
            </div>
          </div>
        </div>
        <div id="column_2">
          <div id="statistic_wrapper">
            <p>Average: <span id="average"></span></p>
            <p>Min: <span id="min"></span></p>
            <p>Max: <span id="max"></span></p>
            <p id="duration">Duration: <span id="duration_value"></span></p>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script src="{{ url_for('static', filename='js/node.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
  <script src="{{ url_for('static', filename='js/notify.js') }}"></script>
  <script src="{{ url_for('static', filename='js/socket.js') }}"></script>
  <script src="{{ url_for('static', filename='js/interval.js') }}"></script>
</html>
